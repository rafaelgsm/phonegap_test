    <script>
      $(function(){
        $("#tab1").load("tab1.html");
        $("#tab2").load("tab2.html");
        $("#tab3").load("tab3.html");
        $("#tab4").load("tab4.html");
      });
    </script>



    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bottom_bar.css" />

    <title>Hello World</title>

</head>

<body onload="onPageLoad()">
    <div class="app">


        <div id="tab1" class="tabcontent">
            <!-- Include tab1.html -->
        </div>

        <div id="tab2" class="tabcontent">
            <!-- Include tab2.html -->
        </div>

        <div id="tab3" class="tabcontent">
          <!-- Include tab3.html -->
        </div>

        <div id="tab4" class="tabcontent">
          <!-- Include tab4.html -->
        </div>


        <div class="bottom-bar">
            <button id="defaultOpen" class="tablink" onclick="openPage('tab1', this)"><img src="img/logo.png" alt=""/></a>
            <button class="tablink" onclick="openPage('tab2', this)"><img src="img/logo.png" alt=""/></a>
            <button class="tablink" onclick="openPage('tab3', this)"><img src="img/logo.png" alt=""/></a>
            <button class="tablink" onclick="openPage('tab4', this)"><img src="img/logo.png" alt=""/></a>
        </div>

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">

        app.initialize();


        //Called when the user selects a tab.
        //Hides all other Divs and display only the one selected based on the bottom bar.
        function openPage(pageName,elmnt) {

            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "#000";
            }

            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = "#4CAF50";
        }


        //Initialize all layout here:
        function onPageLoad(){

            //Selects first Tab:
            document.getElementById("defaultOpen").click();

            document.addEventListener("backbutton", function(){
                alert("back button pressed");
            }, false);
        }

    </script>
</body>

</html>
